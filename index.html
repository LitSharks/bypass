<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zaga Site Bypass 3000</title>
  <style>
    /* Global Resets and Base Styles */
    body, h1, h2, h3, p, ul, li, a, input, button {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      box-sizing: border-box;
    }
    body {
      line-height: 1.6;
      padding: 20px;
      position: relative; /* for absolute positioned elements */
    }
    /* Main Header */
    header.main-header {
      text-align: center;
      margin-bottom: 20px;
    }
    header.main-header h1 {
      font-size: 2.5rem;
    }
    /* Methods Container (Two Columns) */
    .methods-container {
      display: flex;
      gap: 20px;
      border-top: 2px solid #ccc;
      padding-top: 20px;
    }
    .method {
      flex: 1;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 15px;
    }
    .method h2 {
      text-align: center;
      margin-bottom: 10px;
    }
    .input-group {
      margin-bottom: 10px;
    }
    .input-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .input-group input {
      width: 100%;
      padding: 8px;
    }
    button {
      padding: 10px 15px;
      margin-top: 10px;
      cursor: pointer;
    }
    /* Angled Text & Easter Egg Styles */
    #angled-text {
      position: absolute;
      left: 10px;
      bottom: -10px;
      transform: rotate(-15deg);
      font-size: 0.8rem;
      font-style: italic;
      animation: breathe 2s ease-in-out infinite;
      cursor: default;
    }
    @keyframes breathe {
      0%, 100% { transform: rotate(-15deg) scale(1); }
      50% { transform: rotate(-15deg) scale(1.1); }
    }
    #cat-image {
      display: none;
      max-width: 300px;
      margin: 1rem auto;
      display: block;
    }
  </style>
</head>
<body>
  <!-- Main Header -->
  <header class="main-header">
    <h1>Zaga Site Bypass 3000</h1>
  </header>
  
  <!-- Methods Container -->
  <div class="methods-container">
    <!-- Method 1: Auto-Redirect -->
    <div class="method" id="method1">
      <h2>Method 1</h2>
      <div class="input-group">
        <label for="target-site-1">Bypass Site:</label>
        <input type="text" id="target-site-1" placeholder="https://example.com" value="https://example.com" />
      </div>
      <div class="input-group">
        <label for="session-site-1">Open Session Site (default CBC.ca):</label>
        <input type="text" id="session-site-1" placeholder="https://www.cbc.ca" value="https://www.cbc.ca" />
      </div>
      <button id="auto-redirect-btn">Start Auto-Redirect</button>
      <!-- Hidden iframe used to load the session site -->
      <iframe id="hidden-iframe" style="display: none;"></iframe>
    </div>
    
    <!-- Method 2: Manual -->
    <div class="method" id="method2">
      <h2>Method 2</h2>
      <div class="input-group">
        <label for="target-site-2">Bypass Site:</label>
        <input type="text" id="target-site-2" placeholder="https://example.com" value="https://example.com" />
      </div>
      <div class="input-group">
        <label for="session-site-2">Open Session Site (default CBC.ca):</label>
        <input type="text" id="session-site-2" placeholder="https://www.cbc.ca" value="https://www.cbc.ca" />
      </div>
      <button id="open-session-btn">Open Session Site</button>
      <button id="manual-redirect-btn">Go to Bypass Site</button>
    </div>
  </div>
  
  <!-- Angled Text and Hidden Cat Easter Egg -->
  <div id="angled-text"></div>
  <img id="cat-image" src="cat.png" alt="Cat Easter Egg" />
  
  <!-- Canvas Confetti Library for Easter Egg -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    // Angled Text & Easter Egg Setup
    document.addEventListener("DOMContentLoaded", function () {
      const angledText = document.getElementById("angled-text");
      const catImage = document.getElementById("cat-image");
      const messages = [
        "Made by a zaga student!",
        "Because some people don't understand grades!",
        "BRRRRR!",
        "Why did the chicken cross the road?",
        "I was bored.",
        "Do you also procrastinate?",
        "If you're checking if you can pass, you're already cooked mg",
        "It's easier if you ask your teacher to send out a markbook email ;)",
        "Want to see my cat? Click me!"
      ];
      const chosenMessage = messages[Math.floor(Math.random() * messages.length)];
      angledText.textContent = chosenMessage;
      
      if (chosenMessage === "Want to see my cat? Click me!") {
        angledText.style.cursor = "pointer";
        angledText.addEventListener("click", function () {
          if (catImage.style.display === "none") {
            catImage.style.display = "block";
            confetti({
              particleCount: 100,
              spread: 70,
              origin: { y: 0.6 }
            });
          }
        });
      }
    });
    
    // Method 1: Auto-Redirect Functionality
    document.getElementById("auto-redirect-btn").addEventListener("click", function () {
      const targetSite = document.getElementById("target-site-1").value;
      const sessionSite = document.getElementById("session-site-1").value;
      // Load the session site in the hidden iframe
      const hiddenIframe = document.getElementById("hidden-iframe");
      hiddenIframe.src = sessionSite;
      // After a delay, redirect to the bypass site
      setTimeout(() => {
        window.location.href = targetSite;
      }, 3000); // Delay in milliseconds; adjust as needed
    });
    
    // Method 2: Manual Step Functionality
    document.getElementById("open-session-btn").addEventListener("click", function () {
      const sessionSite = document.getElementById("session-site-2").value;
      window.open(sessionSite, '_blank');
    });
    document.getElementById("manual-redirect-btn").addEventListener("click", function () {
      const targetSite = document.getElementById("target-site-2").value;
      window.location.href = targetSite;
    });
  </script>
</body>
</html>
