<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zaga site bypass 3000</title>
  <style>
    /* Basic resets */
    body, h1, h2, h3, p, ul, li, a, input, button {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    body {
      line-height: 1.6;
      position: relative;
      padding: 20px;
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    header h1 {
      font-size: 2.5rem;
    }
    /* Container with two columns */
    .container {
      display: flex;
      gap: 20px;
      border-top: 2px solid #000;
      padding-top: 20px;
    }
    .column {
      flex: 1;
      padding: 10px;
      border-right: 2px solid #000;
    }
    .column:last-child {
      border-right: none;
    }
    .column h2 {
      text-align: center;
      margin-bottom: 10px;
    }
    .form-group {
      margin-bottom: 10px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"] {
      width: 100%;
      padding: 5px;
      font-size: 1rem;
    }
    button {
      padding: 8px 12px;
      font-size: 1rem;
      margin-top: 5px;
      cursor: pointer;
    }
    .links {
      margin-top: 10px;
      text-align: center;
    }
    .links a {
      display: block;
      margin: 5px 0;
      text-decoration: none;
      color: blue;
    }
    /* Angled text & Easter Egg styles */
    #angled-text {
      position: absolute;
      left: 10px;
      bottom: -10px;
      transform: rotate(-15deg);
      font-size: 0.8rem;
      font-style: italic;
      animation: breathe 2s ease-in-out infinite;
    }
    @keyframes breathe {
      0%, 100% {
        transform: rotate(-15deg) scale(1);
      }
      50% {
        transform: rotate(-15deg) scale(1.1);
      }
    }
    #cat-image {
      display: none;
      max-width: 300px;
      margin: 1rem auto;
      display: block;
    }
  </style>
</head>
<body>
  <!-- Main Header -->
  <header>
    <h1>Zaga site bypass 3000</h1>
  </header>
  
  <!-- Two-Column Layout -->
  <div class="container">
    <!-- Method 1 Column -->
    <div class="column" id="method1">
      <h2>Method 1</h2>
      <div class="form-group">
        <label for="bypassSite1">Bypass Site:</label>
        <input type="text" id="bypassSite1" placeholder="Enter site to bypass">
      </div>
      <div class="form-group">
        <label for="sessionSite1">Session Site:</label>
        <input type="text" id="sessionSite1" value="https://www.cbc.ca">
      </div>
      <button onclick="startMethod1()">Start Method 1</button>
    </div>
    
    <!-- Method 2 Column -->
    <div class="column" id="method2">
      <h2>Method 2</h2>
      <div class="form-group">
        <label for="bypassSite2">Bypass Site:</label>
        <input type="text" id="bypassSite2" placeholder="Enter site to bypass">
      </div>
      <div class="form-group">
        <label for="sessionSite2">Session Site:</label>
        <input type="text" id="sessionSite2" value="https://www.cbc.ca">
      </div>
      <button onclick="updateMethod2Links()">Update Links</button>
      <div class="links">
        <a id="sessionLink" href="#" target="_blank">Open Session Site</a>
        <a id="bypassLink" href="#" target="_blank">Go to Bypass Site</a>
      </div>
    </div>
  </div>
  
  <!-- Angled Text and Hidden Cat Easter Egg -->
  <div id="angled-text"></div>
  <img id="cat-image" src="cat.jpg" alt="Cat Easter Egg" />
  
  <!-- Canvas Confetti Library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    // Method 1: Auto redirect using hidden iframe
    function startMethod1() {
      var bypassSite = document.getElementById('bypassSite1').value;
      var sessionSite = document.getElementById('sessionSite1').value;
      // Create hidden iframe to load the session site
      var iframe = document.createElement('iframe');
      iframe.style.display = 'none';
      iframe.src = sessionSite;
      document.body.appendChild(iframe);
      // After a 3-second delay, redirect to the bypass site
      setTimeout(function(){
        window.location.href = bypassSite;
      }, 3000);
    }
    
    // Method 2: Update links for manual navigation
    function updateMethod2Links() {
      var bypassSite = document.getElementById('bypassSite2').value;
      var sessionSite = document.getElementById('sessionSite2').value;
      document.getElementById('sessionLink').href = sessionSite;
      document.getElementById('bypassLink').href = bypassSite;
    }
    
    // Angled text and Easter egg functionality
    document.addEventListener("DOMContentLoaded", function () {
      const angledText = document.getElementById("angled-text");
      const catImage = document.getElementById("cat-image");
      const messages = [
        "Made by a zaga student!",
        "BRRRRR!",
        "Why did the chicken cross the road?",
        "I was bored.",
        "Do you also procrastinate?",
        "Want to see my cat? Click me!"
      ];
      const chosenMessage = messages[Math.floor(Math.random() * messages.length)];
      angledText.textContent = chosenMessage;
      
      // If the chosen message is the cat message, add a click listener to reveal the cat and trigger confetti.
      if (chosenMessage === "Want to see my cat? Click me!") {
        angledText.style.cursor = "pointer";
        angledText.addEventListener("click", function () {
          if (catImage.style.display === "none") {
            catImage.style.display = "block";
            confetti({
              particleCount: 100,
              spread: 70,
              origin: { y: 0.6 }
            });
          }
        });
      }
    });
  </script>
</body>
</html>
