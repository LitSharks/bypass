<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Zaga Site Bypass 3000</title>
  <style>
    /* Basic Reset and Typography */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
    }
    header {
      text-align: center;
      background: #333;
      color: #fff;
      padding: 20px;
      font-size: 2.5em;
      letter-spacing: 1px;
    }
    /* Container and Columns */
    .container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      margin: 20px;
      gap: 20px;
    }
    .column {
      flex: 1;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .column h2 {
      text-align: center;
      color: #333;
      margin-top: 0;
    }
    /* Input Groups */
    .input-group {
      margin-bottom: 15px;
    }
    .input-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #555;
    }
    .input-group input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    /* Buttons and Links */
    .btn {
      display: block;
      width: 100%;
      padding: 10px;
      background: #007BFF;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 1em;
      cursor: pointer;
      margin-top: 10px;
    }
    .btn:hover {
      background: #0056b3;
    }
    .link-group a {
      display: inline-block;
      margin: 10px 0;
      padding: 10px;
      background: #28a745;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      text-align: center;
    }
    .link-group a:hover {
      background: #218838;
    }
    /* Divider Between Columns */
    .divider {
      width: 1px;
      background: #ccc;
    }
    /* Responsive Layout */
    @media(max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .divider {
        display: none;
      }
    }
  </style>
</head>
<body>
  <header>Zaga Site Bypass 3000</header>
  
  <div class="container">
    <!-- Method 1: Auto-Redirect -->
    <div class="column" id="method1">
      <h2>Method 1</h2>
      <div class="input-group">
        <label for="bypassSite1">Bypass Site:</label>
        <input type="text" id="bypassSite1" placeholder="Enter site to bypass (e.g., https://example.com)" required>
      </div>
      <div class="input-group">
        <label for="sessionSite1">Misconfiguration Open Website Session:</label>
        <input type="text" id="sessionSite1" value="https://www.cbc.ca" required>
      </div>
      <button class="btn" onclick="startMethod1()">Start Method 1</button>
      <p id="method1Status" style="color: #555; margin-top:10px;"></p>
    </div>
    
    <!-- Divider -->
    <div class="divider"></div>
    
    <!-- Method 2: Manual Steps -->
    <div class="column" id="method2">
      <h2>Method 2</h2>
      <div class="input-group">
        <label for="bypassSite2">Bypass Site:</label>
        <input type="text" id="bypassSite2" placeholder="Enter site to bypass (e.g., https://example.com)" required>
      </div>
      <div class="input-group">
        <label for="sessionSite2">Misconfiguration Open Website Session:</label>
        <input type="text" id="sessionSite2" value="https://www.cbc.ca" required>
      </div>
      <div class="link-group">
        <a href="#" id="openSessionLink" onclick="openSessionSite(event)">Open Session Site</a>
        <a href="#" id="bypassLink" onclick="openBypassSite(event)">Go to Bypass Site</a>
      </div>
      <p style="color: #555;">First click "Open Session Site" to initiate the session, then click "Go to Bypass Site".</p>
    </div>
  </div>
  
  <script>
    function startMethod1() {
      // Get user inputs
      const bypassSite = document.getElementById('bypassSite1').value;
      const sessionSite = document.getElementById('sessionSite1').value;
      const statusElem = document.getElementById('method1Status');
      
      if (!bypassSite || !sessionSite) {
        statusElem.textContent = 'Please fill in both fields.';
        return;
      }
      
      statusElem.textContent = 'Starting auto bypass...';
      
      // Create hidden iframe for session site
      let iframe = document.createElement('iframe');
      iframe.style.display = 'none';
      iframe.src = sessionSite;
      document.body.appendChild(iframe);
      
      // Wait a few seconds then redirect to the bypass site
      setTimeout(() => {
        window.location.href = bypassSite;
      }, 3000); // 3 seconds delay (adjust if needed)
    }
    
    function openSessionSite(event) {
      event.preventDefault();
      const sessionSite = document.getElementById('sessionSite2').value;
      if (!sessionSite) {
        alert('Please enter the Misconfiguration Open Website Session URL.');
        return;
      }
      window.open(sessionSite, '_blank');
    }
    
    function openBypassSite(event) {
      event.preventDefault();
      const bypassSite = document.getElementById('bypassSite2').value;
      if (!bypassSite) {
        alert('Please enter the Bypass Site URL.');
        return;
      }
      window.open(bypassSite, '_blank');
    }
  </script>
</body>
</html>
