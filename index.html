<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zaga Site Bypass 3000</title>
  <!-- Canvas Confetti Library for the Easter Egg -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    /* Basic Reset & Typography */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      position: relative;
    }
    header {
      background: #333;
      color: #fff;
      text-align: center;
      padding: 20px;
      font-size: 2rem;
    }
    /* Container for the two methods */
    .container {
      display: flex;
      min-height: 80vh;
    }
    .method {
      flex: 1;
      padding: 20px;
      box-sizing: border-box;
    }
    .method.left {
      border-right: 1px solid #ccc;
    }
    .method h2 {
      text-align: center;
    }
    .method p {
      text-align: center;
      margin: 1rem 0;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      display: block;
      margin: 0.5rem auto;
      cursor: pointer;
    }
    a button {
      margin: 0.5rem auto;
    }
    /* Angled Text & Easter Egg Styles */
    #angled-text {
      position: absolute;
      left: 10px;
      bottom: -10px;
      transform: rotate(-15deg);
      font-size: 0.8rem;
      font-style: italic;
      animation: breathe 2s ease-in-out infinite;
      cursor: default;
    }
    @keyframes breathe {
      0%, 100% {
        transform: rotate(-15deg) scale(1);
      }
      50% {
        transform: rotate(-15deg) scale(1.1);
      }
    }
    #cat-image {
      display: none;
      max-width: 300px;
      margin: 1rem auto;
      display: block;
    }
  </style>
</head>
<body>
  <!-- Main Header -->
  <header>Zaga Site Bypass 3000</header>

  <!-- Two Methods Container -->
  <div class="container">
    <!-- Method 1: Auto Redirect -->
    <div class="method left">
      <h2>Method 1</h2>
      <p>This method automatically opens a trusted site in the background and then redirects you to the blocked site.</p>
      <button id="autoRedirectBtn">Launch Method 1</button>
      <script>
        document.getElementById("autoRedirectBtn").addEventListener("click", function(){
          // Create a hidden iframe loading CBC.ca
          var iframe = document.createElement("iframe");
          iframe.src = "https://www.cbc.ca";
          iframe.style.display = "none";
          document.body.appendChild(iframe);
          // After 3 seconds, redirect to the blocked site (Gizmo)
          setTimeout(function(){
            window.location.href = "https://www.gizmosite.com";
          }, 3000);
        });
      </script>
    </div>

    <!-- Method 2: Manual Two-Step -->
    <div class="method right">
      <h2>Method 2</h2>
      <p>Step 1: Click the button below to open a trusted site.</p>
      <a href="https://www.cbc.ca" target="_blank">
        <button>Open Trusted Site (CBC.ca)</button>
      </a>
      <p>Step 2: Once CBC.ca loads, click below to open the blocked site.</p>
      <a href="https://www.gizmosite.com" target="_blank">
        <button>Go to Gizmo</button>
      </a>
    </div>
  </div>

  <!-- Angled Text & Easter Egg Elements -->
  <div id="angled-text"></div>
  <img id="cat-image" src="cat.jpg" alt="Cat Easter Egg" />

  <!-- Angled Text & Easter Egg Script -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const angledText = document.getElementById("angled-text");
      const catImage = document.getElementById("cat-image");
      const messages = [
        "Made by a zaga student!",
        "Because some people don't understand grades!",
        "BRRRRR!",
        "Why did the chicken cross the road?",
        "I was bored.",
        "Do you also procrastinate?",
        "If your checking if you can pass, you're already cooked mg",
        "It's easier if you ask your teacher to send out a markbook email ;)",
        "Want to see my cat? Click me!"
      ];
      const chosenMessage = messages[Math.floor(Math.random() * messages.length)];
      angledText.textContent = chosenMessage;
      
      // Easter egg: if the chosen message is the cat message, allow click to reveal the cat image and trigger confetti.
      if (chosenMessage === "Want to see my cat? Click me!") {
        angledText.style.cursor = "pointer";
        angledText.addEventListener("click", function () {
          if (catImage.style.display === "none") {
            catImage.style.display = "block";
            confetti({
              particleCount: 100,
              spread: 70,
              origin: { y: 0.6 }
            });
          }
        });
      }
    });
  </script>
</body>
</html>
